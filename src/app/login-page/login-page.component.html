<body>
  <div class="d-flex justify-content-center mt-5">
    <div class="col-3">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-4">
          <h1 class="mb-3">Login</h1>
        </div>
        <div class="form-floating mb-3">
          <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email">
          <label for="email">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" formControlName="password" class="form-control" id="pw" placeholder="Password">
          <label for="pw">Password</label>
        </div>
        <div class="d-grid">
          <button class="btn  btn-primary mt-3" type="submit">Sign in</button>
        </div>
      </form>
    </div>
  </div>
</body>
